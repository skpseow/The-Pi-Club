<!DOCTYPE html>
<html>

<head>
  <title>Web Controlled Robot Car</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">MARS ROVER SIMULATION</h1>
    <form>
      <div class="row justify-content-center mt-4">
        <div class="col-3">
          <button class="btn btn-success btn-block" type="submit" name="key" value="FORWARD">FORWARD</button>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-3">
          <button class="btn btn-primary btn-block" type="submit" name="key" value="LEFT">TURN LEFT</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger btn-block" type="submit" name="key" value="STOP">STOP</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary btn-block" type="submit" name="key" value="RIGHT">RIGHT</button>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-3">
          <button class="btn btn-success btn-block" type="submit" name="key" value="BACKWARD">BACKWARD</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
