<!DOCTYPE html>
<html>
<head>
    <title>Temperature and Humidity Gauge</title>
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.2.2/raphael-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/toorshia/justgage@1.2.2/justgage.js"></script>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="tempGauge"></div>
        <div id="humidGauge"></div>

    </div>
    <script>
        // create temperature gauge
        var tempGauge = new JustGage({
          id: "tempGauge",
          value: %s,
          min: 0,
          max: 100,
          title: "Temperature",
          label: "Â°C"
        });

        // create humidity gauge
        var humidGauge = new JustGage({
          id: "humidGauge",
          value: %s,
          min: 0,
          max: 100,
          title: "Humidity",
          label: '\u0025'
        });

        // Function to auto-refresh the page every 10 seconds
        setInterval(function(){
            location.reload();
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
